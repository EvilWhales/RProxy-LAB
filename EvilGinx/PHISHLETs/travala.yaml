auth_urls:
  - "/"

credentials:
  username:
    key: 'email'
    search: '"email":"([^"]*)'
    type: 'json'
  password:
    key: 'password'
    search: '"password":"([^"]*)'
    type: 'json'

login:
  domain: 'www.travala.com'
  path: '/'
